<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="main()">
    <h2 id="score" class="score">Score:0</h2>
    <h3 id='gameOver'></h3>
    <canvas id="canvas1" class="canvas1"></canvas>
    <div class="container">
        <h2>Hii.. gamer...</h2>
        <h4>Let's play the Game</h4>
        <h5>Game Rule - if your Enemy will be crossed half of the screen then game will be over.</h5>
        <button id="start-btn" class="start-btn">Start</button>
    </div>
    <canvas id="canvas2"></canvas>
    <div class="arrow">
        <button id="left" class="arrow-btn">◀</button>
        <button id="hit" class="arrow-btn"> ⏫ </button>
        <button id="right" class="arrow-btn">▶</button>
      </div>
    <script src="script.js"></script>
</body>
</html>
